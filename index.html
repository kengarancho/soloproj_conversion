<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="input">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input class="input-text" type="text" id="input-el">
        <button class="convert-button" id="convert-btn">Convert</button>
      </div>
      <div class="results">
        <div class="result">
          <h3 class="header">Length (Meter/Feet)</h3>
          <p id="length-output"></p>
        </div>
        <div class="result">
          <h3 class="header">Volume (Liters/Gallons)</h3>
          <p id="volume-output"></p>
        </div>
        <div class="result">
          <h3 class="header">Mass (Kilograms/Pounds)</h3>
          <p id="mass-output"></p>
        </div>
      </div>
                
        <script src="index.js"></script>
    </body>
</html>
